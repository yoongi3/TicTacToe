<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="names">
            <div class="name-display">
                <div>
                    <div id="name1">Player1</div>
                    <p class="marker">X</p>
                </div>
                <div>
                    <div id="name2">Player2</div>
                    <p class="marker">O</p>
                </div>
                
                
            </div>
            <div class="name-buttons">
                <button id="changeName1">Change Name</button>
                <button id="changeName2">Change Name</button>
            </div>
        </div>
        <div id="board">
            <button class="field"></button>
            <button class="field"></button>
            <button class="field r"></button>
            <button class="field"></button>
            <button class="field"></button>
            <button class="field r"></button>
            <button class="field b"></button>
            <button class="field b"></button>
            <button class="field r b"></button>
        </div>
        <button id="reset">Reset</div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
